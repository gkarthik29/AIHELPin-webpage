<!DOCTYPE html>
<html>
<head>
    <title>Login/Signup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .form-container {
            display: flex;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 800px;
            justify-content: space-around;
        }

        .form-container form {
            width: 45%;
            padding: 30px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .form-container input, .form-container select, .form-container button {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        .form-container button {
            background-color: #56cc9d;
            color: white;
            cursor: pointer;
            transition: background-color 0.6s ease;
        }

        .form-container button:hover {
            background-color: #44b68b;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 15px;
        }

        ::placeholder {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="POST" action="/">
            <h2>Signup</h2>
            <input type="text" name="signup_username" placeholder="Username" required><br>
            <input type="password" name="signup_password" placeholder="Password" required><br>
            <select name="category" required>
                <option value="A">Category A</option>
                <option value="B">Category B</option>
            </select><br>
            <button type="submit" name="signup">Signup</button>
            {% if error and "signup" in error %}
            <p class="error">{{ error }}</p>
            {% endif %}
        </form>

        <form method="POST" action="/">
            <h2>Login</h2>
            <input type="text" name="login_username" placeholder="Username" required><br>
            <input type="password" name="login_password" placeholder="Password" required><br>
            <button type="submit" name="login">Login</button>
             <br>
            <button type="button" onclick="showForgotPassword()">Forgot Password</button>
            {% if error and "login" in error %}
            <p class="error">{{ error }}</p>
            {% endif %}
        </form>

         <form method="POST" action="/" id="forgotPasswordForm" style="display: none;">
            <h2>Forgot Password</h2>
            <input type="text" name="forgot_username" placeholder="Username" required><br>
            <input type="password" name="forgot_password_new" placeholder="New Password" required><br>
            <button type="submit" name="forgot_password">Change Password</button>
            {% if error and "Username not found" in error %}
            <p class="error">{{ error }}</p>
            {% endif %}
        </form>

    </div>
<script>
        function showForgotPassword() {
            document.getElementById("forgotPasswordForm").style.display = "block";
        }
    </script>

</body>
</html>
