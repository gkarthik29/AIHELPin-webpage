<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .dashboard-container h1 {
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        .dashboard-container button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background-color: #56cc9d;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dashboard-container button:hover {
            background-color: #44b58b;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, {{ username }}!</h1>
        {% if category == "A" %}
            <button>Category A Button</button>
        {% elif category == "B" %}
            <button>Category B Button 1</button>
            <button>Category B Button 2</button>
        {% endif %}
    </div>
</body>
</html>
